<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}

<div style="margin-left: 5%">
	<h2>Список профессий</h2>
	{% if key == 'ul' %}
	<ul>
	{% for item in profs %}
		<li>{{ item }}</li>
	{% endfor %}
	</ul>
	{% elif key == 'ol' %}
	<ol>
	{% for item in profs %}
		<li>{{ item }}</li>
	{% endfor %}
	</ol>
	{% endif %}
</div>
{% endblock %}
</body>
</html>
